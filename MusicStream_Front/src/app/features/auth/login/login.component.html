<div class="min-h-screen bg-gradient-to-br from-purple-900 via-indigo-800 to-blue-900 flex items-center justify-center p-4">
  <div class="max-w-4xl w-full bg-black bg-opacity-30 backdrop-blur-lg rounded-3xl shadow-2xl overflow-hidden">
    <div class="flex flex-col md:flex-row">
      <!-- Left side: Image and branding -->
      <div class="md:w-1/2 bg-cover bg-center" style="background-image: url('https://source.unsplash.com/random/800x600?music');">
        <div class="h-full w-full bg-black bg-opacity-50 p-12 flex flex-col justify-between">
          <div class="text-white">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mb-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M9 18V5l12-2v13"></path>
              <circle cx="6" cy="18" r="3"></circle>
              <circle cx="18" cy="16" r="3"></circle>
            </svg>
            <h1 class="text-4xl font-bold mb-2">MusicStream</h1>
            <p class="text-xl">Your gateway to endless melodies</p>
          </div>
          <div class="text-white text-sm">
            &copy; 2023 MusicStream. All rights reserved.
          </div>
        </div>
      </div>

      <!-- Right side: Login form -->
      <div class="md:w-1/2 p-12">
        <h2 class="text-3xl font-bold text-white mb-6">Welcome Back!</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
          <!-- Username Field -->
          <div class="space-y-2">
            <label for="username" class="text-sm font-medium text-gray-300 block">Username</label>
            <div class="relative">
              <input
                type="text"
                id="username"
                formControlName="username"
                class="w-full px-4 py-3 rounded-lg bg-gray-800 border border-gray-700 text-white placeholder-gray-400 focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200"
                [ngClass]="{'border-red-500 focus:ring-red-500': loginForm.get('username')?.invalid && loginForm.get('username')?.touched}"
                placeholder="Enter your username"
              />
              <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
                   class="absolute -bottom-5 left-0 text-red-400 text-xs">
                Username is required
              </div>
            </div>
          </div>

          <!-- Password Field -->
          <div class="space-y-2">
            <label for="password" class="text-sm font-medium text-gray-300 block">Password</label>
            <div class="relative">
              <input
                type="password"
                id="password"
                formControlName="password"
                class="w-full px-4 py-3 rounded-lg bg-gray-800 border border-gray-700 text-white placeholder-gray-400 focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200"
                [ngClass]="{'border-red-500 focus:ring-red-500': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}"
                placeholder="Enter your password"
              />
              <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                   class="absolute -bottom-5 left-0 text-red-400 text-xs">
                Password is required
              </div>
            </div>
          </div>

          <!-- Submit Button -->
          <button
            type="submit"
            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg text-sm font-medium text-white bg-gradient-to-r from-purple-600 to-indigo-600 hover:from-purple-700 hover:to-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 transition-all duration-200 transform hover:scale-[1.02] disabled:opacity-50 disabled:cursor-not-allowed"
          >
            <span>Sign In</span>
          </button>

          <!-- Error Message -->
          <div *ngIf="error"
               class="p-3 rounded-lg bg-red-900 border border-red-700 text-red-300 text-sm text-center">
            {{ error }}
          </div>

          <!-- Sign Up Link -->
          <div class="text-center text-sm text-gray-400">
            Don't have an account?
            <a routerLink="/auth/register"
               class="font-medium text-purple-400 hover:text-purple-300 transition-colors duration-200 ml-1">
              Sign up
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
