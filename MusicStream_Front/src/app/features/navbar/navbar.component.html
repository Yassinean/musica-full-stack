<div class="fixed w-full top-0 left-0 z-50">
  <div class="relative bg-gradient-to-r from-purple-900/95 via-indigo-900/95 to-blue-900/95 backdrop-blur-lg border-b border-purple-500/20 shadow-lg">
    <div class="max-w-7xl mx-auto px-6">
      <div class="flex justify-between items-center h-20">
        <!-- Logo and Brand Name -->
        <div class="text-2xl font-bold">
          <a routerLink="/" class="flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 mr-2 text-purple-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M9 18V5l12-2v13"></path>
              <circle cx="6" cy="18" r="3"></circle>
              <circle cx="18" cy="16" r="3"></circle>
            </svg>
            <span class="bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-indigo-400 hover:from-purple-500 hover:to-indigo-500 transition-all duration-300">MusicStream</span>
          </a>
        </div>

        <!-- Navigation Links and Logout Button -->
        <div class="flex items-center space-x-4">
          <!-- Albums Link -->
          <a
            routerLink="/albums"
            routerLinkActive="bg-purple-600/30"
            class="group relative overflow-hidden px-6 py-2.5 rounded-full bg-gradient-to-r from-purple-500/20 to-indigo-500/20 text-white font-semibold tracking-wide focus:outline-none transition-all duration-300 hover:from-purple-500/30 hover:to-indigo-500/30 border border-purple-500/30 hover:shadow-[0_0_15px_rgba(147,51,234,0.3)]"
          >
            <span class="relative z-10">Albums</span>
            <div class="absolute inset-0 bg-gradient-to-r from-purple-600/20 to-indigo-600/20 transform scale-x-0 group-hover:scale-x-100 transition-transform origin-left"></div>
          </a>

          <!-- Logout Button -->
          <button
            (click)="logout()"
            class="group relative overflow-hidden px-6 py-2.5 rounded-full bg-gradient-to-r from-purple-600 to-indigo-600 text-white font-semibold tracking-wide focus:outline-none transition-all duration-300 hover:from-purple-700 hover:to-indigo-700 hover:scale-105 hover:shadow-[0_0_25px_rgba(147,51,234,0.5)]"
          >
            <span class="relative z-10 flex items-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M3 3a1 1 0 00-1 1v12a1 1 0 102 0V4a1 1 0 00-1-1zm10.293 9.293a1 1 0 001.414 1.414l3-3a1 1 0 000-1.414l-3-3a1 1 0 10-1.414 1.414L14.586 9H7a1 1 0 100 2h7.586l-1.293 1.293z" clip-rule="evenodd" />
              </svg>
              Logout
            </span>
            <div class="absolute inset-0 bg-gradient-to-r from-purple-700 to-indigo-700 transform scale-x-0 group-hover:scale-x-100 transition-transform origin-left"></div>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
