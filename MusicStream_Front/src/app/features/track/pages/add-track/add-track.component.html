<div class="min-h-screen bg-gradient-to-br from-indigo-900 via-purple-900 to-pink-900 p-6 mt-20">
  <div class="max-w-2xl mx-auto">
    <div class="bg-white/10 backdrop-blur-md rounded-xl shadow-xl p-8 animate-fade-in">
      <h2 class="text-3xl font-bold text-white mb-6">Add New Track</h2>
      <form [formGroup]="trackForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- Title Field -->
        <div class="group">
          <label for="title" class="block text-sm font-medium text-indigo-200 mb-2">Title</label>
          <input
            type="text"
            id="title"
            formControlName="title"
            class="w-full px-4 py-3 bg-white/5 border border-indigo-200/20 rounded-lg text-white placeholder-indigo-200/50 focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-200"
            placeholder="Enter track title"
          />
        </div>

        <!-- Artist Field -->
        <div class="group">
          <label for="artist" class="block text-sm font-medium text-indigo-200 mb-2">Artist</label>
          <input
            type="text"
            id="artist"
            formControlName="artist"
            class="w-full px-4 py-3 bg-white/5 border border-indigo-200/20 rounded-lg text-white placeholder-indigo-200/50 focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-200"
            placeholder="Enter artist name"
          />
        </div>

        <!-- Description Field -->
        <div class="group">
          <label for="description" class="block text-sm font-medium text-indigo-200 mb-2">Description</label>
          <textarea
            id="description"
            formControlName="description"
            rows="3"
            class="w-full px-4 py-3 bg-white/5 border border-indigo-200/20 rounded-lg text-white placeholder-indigo-200/50 focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-200"
            placeholder="Enter track description"
          ></textarea>
        </div>

        <!-- Duration Field -->
        <div class="group">
          <label for="duration" class="block text-sm font-medium text-indigo-200 mb-2">Duration (seconds)</label>
          <input
            type="number"
            id="duration"
            formControlName="duration"
            class="w-full px-4 py-3 bg-white/5 border border-indigo-200/20 rounded-lg text-white placeholder-indigo-200/50 focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-200"
            placeholder="Enter track duration"
          />
        </div>

        <!-- Category Field -->
        <div class="group">
          <label for="category" class="block text-sm font-medium text-indigo-200 mb-2">Category</label>
          <select
            id="category"
            formControlName="category"
            class="w-full px-4 py-3 bg-white/5 border border-indigo-200/20 rounded-lg text-white placeholder-indigo-200/50 focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-200"
          >
            <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
          </select>
        </div>

        <!-- Audio File Field -->
        <div class="group">
          <label for="audioFile" class="block text-sm font-medium text-indigo-200 mb-2">Audio File</label>
          <input
            type="file"
            id="audioFile"
            (change)="onAudioFileChange($event)"
            accept="audio/*"
            class="block w-full text-sm text-indigo-200 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-indigo-500 file:text-white hover:file:bg-indigo-400"
          />
        </div>

        <!-- Cover Image Field -->
        <div class="group">
          <label for="imageFile" class="block text-sm font-medium text-indigo-200 mb-2">Cover Image</label>
          <input
            type="file"
            id="imageFile"
            (change)="onImageFileChange($event)"
            accept="image/*"
            class="block w-full text-sm text-indigo-200 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-indigo-500 file:text-white hover:file:bg-indigo-400"
          />
        </div>

        <!-- Form Actions -->
        <div class="flex justify-end space-x-4">
          <button
            type="button"
            (click)="router.navigate(['/albums', albumId])"
            class="px-6 py-3 border border-indigo-200/20 rounded-lg text-indigo-200 hover:bg-indigo-500/20 transition-all duration-200 transform hover:scale-105"
          >
            Cancel
          </button>
          <button
            type="submit"
            [disabled]="!trackForm.valid || !audioFile"
            class="px-6 py-3 bg-indigo-500 text-white rounded-lg hover:bg-indigo-600 focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-200 transform hover:scale-105"
          >
            Add Track
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
